<p>Register Form</p>

<form class="form" (ngSubmit)="registerUser()">
    <div class="input-group mb-4">
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <input type="submit" class="btn btn-outline-secondary" value="Register" clas="btn">
        </div>
    </div>
</form>

<p>Todos component</p>

<label>Add Todo
    <input #todoTitle />
</label>
<button (click)="addTodo(todoTitle.value); todoTitle.value=''">Add</button>

<ul>
    <li *ngFor="let todo of todos">
        <span>{{todo.title}}</span>
        <button class="delete" (click)="deleteTodo(todo)">X</button>
    </li>
</ul>

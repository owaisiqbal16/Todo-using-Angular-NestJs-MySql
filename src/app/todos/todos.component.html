<p>Todos component</p>
<form class="form">
    <input type="text" name="title" placeholder="Add todo...">
    <input type="submit" value="Submit" class="btn">
</form>
<ul>
    <li *ngFor="let todo of todos">
        <span>{{todo.title}}</span>
        <button class="delete">X</button>
    </li>
</ul>
